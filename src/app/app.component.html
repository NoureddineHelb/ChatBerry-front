<main class="main">
    <div class="content">
        <h1>Welcome to <span class="gradient-text">{{title}}</span></h1>

        <div class="assistant-selection">
            <h4>Choose your type of assistant</h4>
            <mat-form-field appearance="fill">
                <mat-label>Type of bot</mat-label>
                <mat-select [formControl]="chatTypeControl" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let chatType of chatTypes" [value]="chatType">
                        {{chatType.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="chatTypeControl.hasError('required')">Please choose a type</mat-error>
                <mat-hint>{{chatTypeControl.value?.type}}</mat-hint>
            </mat-form-field>
        </div>
    </div>
</main>

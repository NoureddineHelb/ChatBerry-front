<div class="area" >
    <main class="main">
        <div class="content">
            <h1>Welcome to <span class="gradient-text">{{title}}</span></h1>

            <div class="assistant-selection">
                <h4>Choose your type of assistant</h4>
                <mat-form-field appearance="fill">
                    <mat-label>Type of bot</mat-label>
                    <mat-select [formControl]="chatTypeControl" required>
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let     chatType of chatTypes" [value]="chatType">
                            {{chatType.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="chatTypeControl.hasError('required')">Please choose a type</mat-error>
                    <mat-hint>{{chatTypeControl.value?.type}}</mat-hint>
                </mat-form-field>
            </div>

            <!-- Section Message container just HTML -->
            <div class="chat-container">
                <div class="message-scroll">
                    <div *ngFor="let message of messages" [ngClass]="{'sent-message': message.type === 'You', 'received-message': message.type === 'Berry'}">
                        <p>{{ message.content }}</p>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input class="message-input" placeholder="Enter your message" [(ngModel)]="userInput" (keyup.enter)="sendMessage(userInput)" />
                <button class="send-button" (click)="sendMessage(userInput)">Send</button>
            </div>

        </div>
        <router-outlet />
    </main>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div >
